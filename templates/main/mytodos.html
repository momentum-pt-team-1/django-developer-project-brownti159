{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My Todos </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <header>
            <h1><a href="/">My Todos</a></h1>
            <a href= "{% url 'todo_new' %}" class="top-menu">
                {% include '../icons/file-earmark-plus (1).svg' %}
            </a>
        </header>

        {% for todo in todos.all %}
            <article>
                <time>Due Date: {{ todo.due_date }}</time>
                <h2><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.text }}</a></h2>
                <p>{{ todo.user|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
