{% extends 'base.html' %}

{% block content %}
   
    {% for todo in todos.all %}
        <article class="todo">
            
            <h2><a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.task }}</a></h2>
           
            <div>
                <label for="todo-done">Complete: </label>
                <input type="checkbox"  name="todo-done"
                       checked>
              </div>
            
              
        </article>
    {% endfor %}
{% endblock %}
