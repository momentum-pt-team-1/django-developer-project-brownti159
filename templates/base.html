{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Anxiety Checklist</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    </head>

    <body>
        <header class="page-header">
          <div class="d-flex justify-content-between">
              <a href="{% url 'todo_new' %}" class="align-self-start">
              <p>Create New Task {% include 'icons/file-earmark-plus.svg' %} </p>
            </a>
              <h1><a href="/" class='d-flex justify-content-center'>Anxiety Checklist</a></h1>
            
            {% if user.is_authenticated %}
            <a href='accounts/logout' class='align-self-end'>Logout</a>
            {% elif not user.is_authenticated %}
            <a href="/accounts/login" class="align-self-end">Login </a>
            
            {% endif %}
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
        
    </body>
</html>
